<div class="page" [ngClass]="{'scroll-lock' : showMobileNavMenu}">
  <nav class="navbar" *ngIf="showNavigation">
    <div class="container">
      <div class="navbar__left">
        <div class="navbar__item hide-on-mobile" routerLink="/drawings">
          <a class="navbar__item__link">
            {{'nav.drawings' | translate}}
          </a>
        </div>

        <div class="navbar__item hide-on-mobile" routerLink="/paintings">
          <a class="navbar__item__link">
            {{'nav.paintings' | translate}}
          </a>
        </div>
      </div>

      <div class="navbar__brand">
        CSL
      </div>

      <div class="navbar__right">
        <!-- <div class="navbar__item hide-on-mobile" routerLink="/about">
          <a class="navbar__item__link">
            {{'nav.about' | translate}}
          </a>
        </div> -->

        <div class="navbar__item hide-on-mobile" routerLink="/contact">
          <a class="navbar__item__link">
            {{'nav.contact' | translate}}
          </a>
        </div>

        <div class="navbar__item hide-on-mobile">
          <a class="navbar__item__button" *ngIf="language !== 'nl'" (click)="switchLanguage('nl')">NL</a>
          <a class="navbar__item__button" *ngIf="language !== 'en'" (click)="switchLanguage('en')">EN</a>
        </div>

        <div class="navbar__item show-on-mobile">
          <em class="navbar__icon fas fa-bars" *ngIf="!showMobileNavMenu" (click)="showMobileNavMenu = true"></em>
          <em class="navbar__icon fas fa-times" *ngIf="showMobileNavMenu" (click)="showMobileNavMenu = false"></em>
        </div>
      </div>
    </div>

    <div class="navbar__mobile" *ngIf="showMobileNavMenu">
      <div class="navbar__mobile__item" routerLink="/drawings" (click)="showMobileNavMenu = false">
        <a class="navbar__item__link">
          {{'nav.drawings' | translate}}
        </a>
      </div>

      <div class="navbar__mobile__item" routerLink="/paintings" (click)="showMobileNavMenu = false">
        <a class="navbar__item__link">
          {{'nav.paintings' | translate}}
        </a>
      </div>

      <!-- <div class="navbar__mobile__item" routerLink="/about" (click)="showMobileNavMenu = false">
        <a class="navbar__item__link">
          {{'nav.about' | translate}}
        </a>
      </div> -->

      <div class="navbar__mobile__item" routerLink="/contact" (click)="showMobileNavMenu = false">
        <a class="navbar__item__link">
          {{'nav.contact' | translate}}
        </a>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
